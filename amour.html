<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Griffy&display=swap" rel="stylesheet">
    <title>Bonne R√©ponse ‚ù§Ô∏è</title>
    <style>
        body {
	    background-color: #ffdde1;
	    text-align: center;
	    font-family: 'Arial', sans-serif;
	    color: #ff4b5c;
	    height: 100vh;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    flex-direction: column;
	    overflow: hidden;
	    position: relative;
	    border: 10px solid #ff4b5c; /* Bordure autour de la page */
	    border-radius: 20px;         /* Rayon des coins de la bordure */
	    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Ombre autour */
	}

        /* Titre avec fond en forme de c≈ìur */
        .heart-shape-container {
            position: relative;
            display: inline-block;
            font-family: 'Griffy', cursive;
            font-size: 4em;
            color: #ff4b5c; /* Couleur du texte */
            text-align: center;
            padding: 40px;
            z-index: 10; /* S'assurer que le texte est au-dessus du c≈ìur */
        }

        .heart-svg {
            position: absolute;
            top: 10%; /* Positionnement encore plus haut */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1; /* En dessous du texte */
            width: 1100px; /* Taille du c≈ìur, encore plus grand */
            height: 1100px; /* Taille du c≈ìur, encore plus grand */
            fill: #ffb3b3; /* Couleur plus claire pour le c≈ìur */
            stroke: #ff4b5c; /* Couleur de la bordure du c≈ìur */
            stroke-width: 1; /* Bordure plus fine */
        }

        .back-button {
            background-color: #ff4b5c;
            color: white;
            font-size: 1.5em;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 30px;
            position: relative;
            z-index: 10; /* Le bouton reste au-dessus du c≈ìur */
        }

        .back-button:hover {
            background-color: #b84e5c;
        }

        /* Conteneur des c≈ìurs pour les placer en arri√®re-plan */
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }

        /* C≈ìurs anim√©s */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            opacity: 0.8;
            animation: float 5s linear infinite;
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(-45deg); opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Conteneur des c≈ìurs en arri√®re-plan -->
    <div class="hearts-container"></div>

    <!-- SVG pour cr√©er le c≈ìur au centre de la page -->
    <div class="heart-shape-container">
        <svg class="heart-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 21s8-4.35 8-9c0-2.35-2-4-4-4-1.55 0-3 1.15-4 2.35C11 10.15 9.55 9 8 9c-2 0-4 1.65-4 4 0 4.65 8 9 8 9z"></path>
        </svg>
        <span>Bonne R√©ponse ‚ù§Ô∏è</span>
    </div>

    <button class="back-button" onclick="window.location.href='index.html';">Retour</button>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.querySelector('.hearts-container').appendChild(heart);

            // Placement et animation rapide
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // Vitesse plus rapide
            heart.style.opacity = Math.random();
            heart.style.transform = `scale(${Math.random() * 1.5 + 0.5})`;

            // NE PAS supprimer les c≈ìurs pour qu'il y en ait toujours plus !
        }
        
        // G√©n√©ration ultra-rapide de c≈ìurs ‚ù§Ô∏èüî•
        setInterval(createHeart, 80); // Nouveau c≈ìur toutes les 80ms !
    </script>

</body>
</html>
